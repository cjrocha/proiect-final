<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/data/jaxb"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="UnPont Development - Product Comparator">
    <meta name="author" content="@UnPont Development 2022">
    <link rel="icon" th:href="@{/media/unpont-icon.ico}">
    <title>UnPont Development - Register Form</title>
</head>
<body>
<div layout:fragment="content" class="container" >
    <div class="simple-login-container  col-md-4 offset-md-4">
        <!--Warning Banner is Started-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="alert alert-info alert-labeled" th:if="${exist}">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">×</span><span class="sr-only">Inchide</span>
                    </button>
                    <div class="alert-labeled-row">
                        <span class="alert-label alert-label-left alert-labelled-cell">
                            <i class="glyphicon glyphicon-info-sign"></i>
                        </span>
                        <p class="alert-body alert-body-right alert-labelled-cell">
                            Adresa de email este folosita. Te rugam incearca alta adresa de email.
                        </p>
                    </div>
                </div>
                <div class="alert alert-info alert-labeled" th:if="${success}">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">×</span><span class="sr-only">Inchide</span>
                    </button>
                    <div class="alert-labeled-row">
                        <span class="alert-label alert-label-left alert-labelled-cell">
                            <i class="glyphicon glyphicon-info-sign"></i>
                        </span>
                        <p class="alert-body alert-body-right alert-labelled-cell alertload">
                            Succes, Tocmain ai devenit memberu al UnPont Dev. Comparator <i class="fa fa-spinner fa-spin"></i>
                        </p>
                    </div>
                    <style>
                        .alertload {
                            border: none; /* Remove borders */
                            color: white; /* White text */
                            padding: 12px 24px; /* Some padding */
                            font-size: 16px; /* Set a font-size */
                        }

                        /* Add a right margin to each icon */
                        .fa {
                            float: right;
                        }
                    </style>
                    <script>
                        setTimeout(function() {
                            window.location.href = "/login";
                        }, 2500);
                    </script>
                </div>
            </div>
        </div><!-- Warning Banner is Closed-->
        <h2>Formular de inregistrare</h2>
        <form th:action="@{/register}" th:object="${member}" method="post">
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="text" class="form-control" placeholder="PreNume" id="firstName" th:field="*{firstName}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="text" class="form-control" placeholder="Nume" id="lastName" th:field="*{lastName}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="text" class="form-control" placeholder="email" id="email" th:field="*{email}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="password" placeholder="Adaugati o Parola"  id="password" class="form-control" th:field="*{password}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="submit" class="btn btn-primary btn-block btn-login">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
